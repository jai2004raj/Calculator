<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
    <script src="Calculator.js"></script>
</head>
<body>
    <div class="calci">
        <div class="display">
            <input type="text" name="input" id="screen" placeholder="0">
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn">CE</button>
            <button type="button" class="btn">x!</button>
            <button type="button" class="btn">(</button>
            <button type="button" class="btn">)</button>
            <button type="button" class="btn">%</button>
            <button type="button" class="btn">AC</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn">sin</button>
            <button type="button" class="btn">cos</button>
            <button type="button" class="btn">tan</button>
            <button type="button" class="btn">cose</button>
            <button type="button" class="btn">sec</button>
            <button type="button" class="btn">cot</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn"> &radic; </button>
            <button type="button" class="btn"> &pi; </button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>
            <button type="button" class="btn">+</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn">x<sup>y</sup></button>
            <button type="button" class="btn">log</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn">-</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn">e</button>
            <button type="button" class="btn">x<sup>2</sup></button>
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">*</button>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">00</button>
            <button type="button" class="btn">000</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn">=</button>
            <button type="button" class="btn">/</button>
            </div>
    </div>
</body>
</html>
